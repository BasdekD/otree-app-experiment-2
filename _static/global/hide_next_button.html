<style>
    .otree-btn-next {
        visibility: hidden;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
         setTimeout(() => {
          let button = document.getElementsByClassName("otree-btn-next").item(0)
           button.style.visibility = 'visible'
        }, 7000)
    });
</script>
